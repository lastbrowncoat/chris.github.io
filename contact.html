<script type="text/javascript">	
	//sets cookie for dark or light mode//
	//https://stackoverflow.com/questions/10730362/get-cookie-by-name
	var mood = ('; '+document.cookie).split(`; mood=`).pop().split(';')[0];
	if(mood == ""){
		document.cookie = "mood=dark;SameSite=Strict";
	}
	//reads the mood to see if page needs to be dark or light mode//
	if(mood == "light"){
	    lightMode();
	}else{
		darkMode();
	}
	
	//will display the settings in the cookie for mood//
	function debug() {
		mood = ('; '+document.cookie).split(`; mood=`).pop().split(';')[0];
		alert("mood: " + mood);
	}
	//changes page to dark mode//
	function darkMode() {
		let element = document.getElementById("wrapper");
		let content = document.getElementById("DarkModetext");
		let index = document.getElementById("index");
		let experience = document.getElementById("experience");
		let education = document.getElementById("education");
		let projects = document.getElementById("projects");
		let linkedin = document.getElementById("linkedin");
		element.className = "dark-mode";
		content.innerText = "Dark Mode is ON";
		index.classList.remove('light');
		experience.classList.remove('light');
		education.classList.remove('light');
		projects.classList.remove('light');
		linkedin.classList.remove('light');
		index.classList.add('dark');
		experience.classList.add('dark');
		education.classList.add('dark');
		projects.classList.add('dark');
		linkedin.classList.add('dark');
		document.cookie = "mood=dark;SameSite=Strict";
		//mood = "dark"
		document.getElementById("LiveClockIE").style.backgroundColor = "#313131"
		myfont_color = "#D3D3D3";
		//myback_color = "#313131";//grey
		
	}
	//changes page to light mode//
	function lightMode() {
		let element = document.getElementById("wrapper");
		let content = document.getElementById("DarkModetext");
		let active = document.getElementById("active");
		let menu = document.getElementsByClassName("dark");
		let index = document.getElementById("index");
		let experience = document.getElementById("experience");
		let education = document.getElementById("education");
		let projects = document.getElementById("projects");
		let linkedin = document.getElementById("linkedin");
		element.className = "light-mode";
		content.innerText = "Dark Mode is OFF";
		index.classList.remove('dark');
		experience.classList.remove('dark');
		education.classList.remove('dark');
		projects.classList.remove('dark');
		linkedin.classList.remove('dark');
		index.classList.add('light');
		experience.classList.add('light');
		education.classList.add('light');
		projects.classList.add('light');
		linkedin.classList.add('light');
		document.cookie = "mood=light;SameSite=Strict";
		//mood = "light"
		document.getElementById("LiveClockIE").style.backgroundColor = "#D3D3D3"
		myfont_color = "black";
		//myback_color = "white";
	}
	/* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
	function myFunction() {
		var x = document.getElementById("myTopnav");
		if (x.className === "topnav") {
			x.className += " responsive";
		} else {
			x.className = "topnav";
		}
	}
	function formEmail() {
		/***********************************************
		* Encrypt Email script- Please keep notice intact
		* Tool URL: http://www.dynamicdrive.com/emailriddler/
		* **********************************************/
		<!-- Encrypted version of: email [at] *****.*** //-->

		var emailriddlerarray=[101,109,97,105,108,64,101,109,97,105,108,46,99,111,109]
		var encryptedemail_id14='' //variable to contain encrypted email 
		for (var i=0; i<emailriddlerarray.length; i++) {
			encryptedemail_id14+=String.fromCharCode(emailriddlerarray[i])
		}
		let name = document.getElementById('name').value;
		let subject = document.getElementById('subject').value;
		let message = document.getElementById('message').value;
		let str = message.concat(" from: ");
		let emailBody = str.concat(name);
		document.getElementById('message').value = emailBody;
		//https://www.w3schools.com/howto/howto_js_copy_clipboard.asp
		var copyText = document.getElementById('message');
		// Select the text field
		copyText.select();
		copyText.setSelectionRange(0, 99999); // For mobile devices

		// Copy the text inside the text field
		navigator.clipboard.writeText(copyText.value);
		email = "mailto:"+encodeURIComponent(encryptedemail_id14)+"?subject="+encodeURIComponent(subject)+"&body="+encodeURIComponent(emailBody);
		//alert("email: " + email);
		window.open(email);
		//window.open('mailto:email@email.com?subject=subject&body=body');
	}
	
	
</script>
